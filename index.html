<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input id="display" type="text" name="display">
                </div>
                <div>
                    <input id="ac-btn" type="button" value="AC" onclick="display.value = ''">
                    <input  id="del-btn" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) ">
                    <input id="dot-btn" type="button" value="." onclick="display.value += '.'">
                    <input id="div-btn" type="button" value="/" onclick="display.value += '/'">

                </div>
                <div>
                    <input id="seven-btn" type="button" value="7" onclick="display.value += '7'">
                    <input id="eight-btn" type="button" value="8" onclick="display.value += '8'">
                    <input id="nine-btn" type="button" value="9" onclick="display.value += '9'">
                    <input id="mul-btn" type="button" value="*" onclick="display.value += '*'">

                </div>
                <div>
                    <input id="four-btn" type="button" value="4" onclick="display.value += '4'">
                    <input id="five-btn" type="button" value="5" onclick="display.value += '5'">
                    <input id="six-btn" type="button" value="6" onclick="display.value += '6'">
                    <input id="minus-btn" type="button" value="-" onclick="display.value += '-'">

                </div>
                <div>
                    <input id="one-btn" type="button" value="1" onclick="display.value += '1'">
                    <input id="two-btn" type="button" value="2" onclick="display.value += '2'">
                    <input id="three-btn" type="button" value="3" onclick="display.value += '3'">
                    <input id="add-btn" type="button" value="+" onclick="display.value += '+'">

                </div>
                <div>
                    <input id="dblzero-btn" type="button" value="00" onclick="display.value = '00'">
                    <input id="zero-btn" type="button" value="0" onclick="display.value = '0'">
                    <input id="equal-btn" type="button" value="=" class="equal" onclick="display.value = eval(display.value)">
                  

                </div>

            </form>
        </div>
    </div>




    <script src="scripts.js"></script>
</body>
</html>
